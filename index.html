<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <button id="signButton">Rock, paper, or scissors?</button>
    <pre id="log"></pre>
    <script>
        console.log("Hellow World");

        function getComputerChoice() {
            let compChoices = ["rock", "paper", "scissors"];
            let randomizeChoice = Math.floor(Math.random() * compChoices.length) + 1;

            if (randomizeChoice === 1) {
                return "rock";
            } if (randomizeChoice === 2) {
                return "paper";
            } if (randomizeChoice === 3) {
                return "scissors";
            }
        }
        
        console.log(getComputerChoice());

        function getHumanChoice() {
            let humanChoices = ["rock", "paper", "scissors"];

            if (humanChoices === "rock" && compChoices === 1) {
                return "It's a tie!"
            }
        }

    </script>

</body>
</html>
