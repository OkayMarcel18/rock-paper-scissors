<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <script>
        console.log("Hellow World");

        function getComputerChoice() {
            let compChoices = ["rock", "paper", "scissors"];
            let randomizeChoice = Math.floor(Math.random() * compChoices.length) + 1;

            if (randomizeChoice === 1) {
                return "rock";
            } if (randomizeChoice === 2) {
                return "paper";
            } if (randomizeChoice === 3) {
                return "scissors";
            }
        }
        
        console.log(getComputerChoice());

        const gamePrompt = document.querySelector("#signButton");
        const log = document.querySelector("#log");

        gamePrompt.addEventListener("click", () => {
            let sign = prompt("What's your choice?");

            if (sign === null) {
                log.innerText = "That's invalid!";
            } else if (sign.toLowerCase() === "") {
                log.innerText = "";
            }
        })

        function getHumanChoice() {
            let humanChoices = ["rock", "paper", "scissors"];

            if (humanChoices === "rock" && compChoices === 1) {
                return "It's a tie!"
            }
        }

    </script>

</body>
</html>
